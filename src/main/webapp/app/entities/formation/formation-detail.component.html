<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formation">
            <h2><span>Formation</span> {{ formation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ formation.nom }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ formation.date }}</span>
                </dd>
                <dt><span>Nombre Participant</span></dt>
                <dd>
                    <span>{{ formation.nombre_participant }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formation', formation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
