<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="poste">
            <h2><span>Poste</span> {{ poste.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ poste.nom }}</span>
                </dd>
                <dt><span>Departement</span></dt>
                <dd>
                    <span>{{ poste.departement }}</span>
                </dd>
                <dt><span>Salaire</span></dt>
                <dd>
                    <span>{{ poste.salaire }}</span>
                </dd>
                <dt><span>Employe</span></dt>
                <dd>
                    <div *ngIf="poste.employeId">
                        <a [routerLink]="['/employe', poste.employeId, 'view']">{{ poste.employeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/poste', poste.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
